<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="index.css"/>
    <title>Back End Assessment</title>
  </head>
  <body class="container">
    <button id="complimentButton">Get a compliment</button>
    <button id="fortuneButton">Get a fortune</button>
    <form id="creation-form">
      <label for="name-input">Name</label>
      <input id="name-input" placeholder="name"/>
      <label for="p-level-input">Power Level</label>
      <input id="p-level-input" placeholder="power level"/>
      <input type="submit" value="Create Person"/>
    </form>
    <form id="delete-form">
      <label for="delete-id-input">ID to be deleted</label>
      <input id="delete-id-input" placeholder="id"/>
      <input type="submit" value="Delete"/>
    </form>
    <form id="inc-form">
      <label for="inc-id-input">ID to be incremented</label>
      <input id="inc-id-input" placeholder="id"/>
      <input type="submit" value="Enhance Power Level"/>
    </form>
    <section id="results-section"></section>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
    
  </body>
</html>
